{% extends "layout.html" %}

{% block title %}Journals{% endblock %}

{% block content %}
<h1>My Journal</h1>
{% for journal in journals %}

    <div class="card" style="width: 18rem;">
        {% if journal.image %}
            <img src="{{ journal.image.url }}" class="card-img-top" alt="img">
            {% else %}  
            <img src="" class="card-img-top" alt="img">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{journal.title}}</h5>
            <p class="card-text">{{journal.content}}</p>
            <a href="{%  url 'view_journal' journal.id %}" class="btn btn-primary">View </a>
            <a href="{%  url 'edit_journal' journal.id %}" class="btn btn-primary">Edit </a>
            <a href="{%  url 'delete_journal' journal.id %}" class="btn btn-primary">Delete </a>


        </div>
    </div>
{% endfor %}
{% endblock %}
