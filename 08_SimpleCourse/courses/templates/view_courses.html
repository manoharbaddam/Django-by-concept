{% extends "layout.html" %}

{% load static %}

{% block title %}Courses{% endblock %}

{% block content %}
    <h1>Courses</h1>
    <div class="container">
        {% for course in courses %}
        <div class="card"> 
            <h3>{{course.title}}</h3>
            <p>{{course.description}}</p>
            <a href="{% url 'enroll_course' course.id %}">Enroll</a>
        </div>
    {% endfor %}
    </div>
    
{% endblock %}
