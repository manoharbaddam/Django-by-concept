{% extends "layout.html" %}

{% block title %}index{% endblock %}

{% block content %}
<div class="container" style="margin-top:13px ">
  {% for journal in journals %}
  <div class="card" style="width: 18rem;marg  in-top:10px">
    {% if journal.image %}
    <img src="{{journal.image.url}}" class="card-img-top" alt="...">
    {% else %}
    <img src="" class="card-img-top" alt="img">

    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{journal.title}}</h5>
      <p class="card-text">{{journal.content}}</p>
      <a href="{% url 'view_journal' journal.id %}" class="btn btn-primary">View More</a>
      <a href="{% url 'edit_journal' journal.id %}" class="btn btn-primary">edit</a>
    </div>
  </div>
  {% endfor %} 
</div>
{% endblock %}
