{% extends "layout.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
  <h2>Logout</h2>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>

    <button type="submit">Yes, Logout</button>
    <a href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock %}
