{% extends "layout.html" %}

{% block title %}Category Notes{% endblock %}

{% block content %}
   <h1> Notes in {{cat_title}} Category </h1> 
     {% for note in notes %}
        <div class="card" style="width: 24rem;">
            <div class="card-body">
                <h5 class="card-title">{{note.title}} </h5>
                <p class="card-text"><small>{{note.category}} </small></p>
                <p class="card-text">{{note.content}}</p>
                <a href="{% url 'view_note' note.id %}" class="btn btn-primary">View Note</a>
                <a href="{% url 'edit_note' note.id %}" class="btn btn-primary">Edit Note</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-danger">Delete Note</a>
            </div>
        </div>
        {%endfor%}
    <a href="{% url 'index' %}">Home</a>
{% endblock %}
