{% extends "layout.html" %}


{% block title %}View Notes{% endblock %}

{% block content %}
    <h1>{{note.title}}</h1>
    <p>{{note.content}}</p>
    <a href="{% url 'edit_note' note.id %}" class="btn btn-info">Edit Note</a>
    <a href="{% url 'delete_note' note.id %}" class="btn btn-danger">Delete Note</a>
    <a href="{% url 'index' %}" class="btn btn-primary">View all Notes</a>

{% endblock %}
